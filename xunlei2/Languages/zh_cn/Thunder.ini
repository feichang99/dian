String1146=<color=0,0,0>    批量下载功能可以方便的创建多个包含共同特征的下载任务。 例如网站A提供了10个这样的文件地址， /n<color=0,61,162>http://www.a.com/01.zip、 /nhttp://www.a.com/02.zip /n... /nhttp://www.a.com/10.zip， </color>/n/n这10个地址只有数字部分不同，如果用(*)表示不同的部分，这些地址可以写成： /n<color=0,61,162>http://www.a.com/(*).zip， </color>/n/n同时，通配符长度指的是这些地址不同部分数字的长度，/n例如： /n从01.zip－10.zip，那通配符长度就是2，/n从001.zip－010.zip时通配符长度就是3。/n/n <color=255,128,64>    注意在填写从xxx到xxx的时候，虽然是从01－10或者是001到010，但是，当您设定了通配符长度以后，就只需要填写成从1到10。 填写完成后，在示意窗口会显示第一个和最后一个任务的具体地址，你可以检查是否正确，然后点确定完成操作！</color></color>
